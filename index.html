<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Luas & Keliling Segitiga</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Luas & Keliling Segitiga</h1>

  <section>
    <h2>Hitung Luas Segitiga</h2>
    <label for="alas">Nilai Alas:</label>
    <input type="number" id="alas" placeholder="Masukkan alas">

    <label for="tinggi">Nilai Tinggi:</label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi">

    <button onclick="hitungLuas()">Hitung</button>
    <button onclick="resetLuas()">Reset</button>

    <p id="hasilLuas"></p>
  </section>

  <section>
    <h2>Hitung Keliling Segitiga</h2>
    <label for="sisiA">Sisi A:</label>
    <input type="number" id="sisiA" placeholder="Masukkan sisi A">

    <label for="sisiB">Sisi B:</label>
    <input type="number" id="sisiB" placeholder="Masukkan sisi B">

    <label for="sisiC">Sisi C:</label>
    <input type="number" id="sisiC" placeholder="Masukkan sisi C">

    <button onclick="hitungKeliling()">Hitung</button>
    <button onclick="resetKeliling()">Reset</button>

    <p id="hasilKeliling"></p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Luas Segitiga</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <h1>Luas Segitiga</h1>

    <div class="gambar-rumus">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Triangle_ABC_with_altitude.svg/512px-Triangle_ABC_with_altitude.svg.png" alt="Segitiga" width="200">
      <p><strong>Rumus Luas Segitiga yaitu:</strong><br>
        <code>L = 1/2 × a × t</code><br><br>
        Di mana:<br>
        L = Luas<br>
        a = Panjang Alas<br>
        t = Tinggi
      </p>
    </div>

    <div class="form-box">
      <h2>Hitung Luas Segitiga</h2>

      <label for="alas">Nilai Alas</label>
      <input type="number" id="alas" placeholder="Nilai Alas">

      <label for="tinggi">Nilai Tinggi</label>
      <input type="number" id="tinggi" placeholder="Nilai Tinggi">

      <button onclick="hitungLuas()">Hitung</button>
      <button onclick="resetForm()">Reset</button>

      <p id="hasilLuas"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
