<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Luas & Keliling Segitiga</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Luas & Keliling Segitiga</h1>

  <section>
    <h2>Hitung Luas Segitiga</h2>
    <label for="alas">Nilai Alas:</label>
    <input type="number" id="alas" placeholder="Masukkan alas">

    <label for="tinggi">Nilai Tinggi:</label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi">

    <button onclick="hitungLuas()">Hitung</button>
    <button onclick="resetLuas()">Reset</button>

    <p id="hasilLuas"></p>
  </section>

  <section>
    <h2>Hitung Keliling Segitiga</h2>
    <label for="sisiA">Sisi A:</label>
    <input type="number" id="sisiA" placeholder="Masukkan sisi A">

    <label for="sisiB">Sisi B:</label>
    <input type="number" id="sisiB" placeholder="Masukkan sisi B">

    <label for="sisiC">Sisi C:</label>
    <input type="number" id="sisiC" placeholder="Masukkan sisi C">

    <button onclick="hitungKeliling()">Hitung</button>
    <button onclick="resetKeliling()">Reset</button>

    <p id="hasilKeliling"></p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
